<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boogle</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <div class="content-head">
        <div class="content-links">
          <ul>
            <li>Profil</li>
            <li>Obvestila</li>
            <li>Aplikacije</li>
            <li>Slike</li>
            <li>Gmail</li>
          </ul>
        </div>
      </div>
      <div class="content-main">
        <figure>
          <img src="../media/boogle.jpg" alt="Boogle logo" />
        </figure>
        <label for="boogle-search"></label>
        <input type="search" name="boogle-search" id="boogle-search" />
        <br />
        <br />
        <input type="submit" class="button" value="Iskanje Boogle" />
        <input type="submit" class="button" value="Klik na srečo" />

      </div>
      <div class="content-language">
        <span class="country">Slovenija</span>
      </div>
      <div class="content-footer">
        <div class="right-col">
          <ul>
            <li>Zasebnost</li>
            <li>Pogoji</li>
            <li>Nastavitve</li>
            <li>Uporabi Boogle.com</li>
          </ul>
        </div>
        <div class="left-col">
          <ul>
            <li>Oglaševanje</li>
            <li>Posel</li>
            <li>Predstavitev</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
